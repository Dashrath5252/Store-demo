<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Yono Games</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background-color: #28a745;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .menu-bar {
      background-color: black;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      border-top: 3px solid #ffe600;
      border-bottom: 3px solid #ffe600;
    }

    .menu-bar button {
      flex: 1;
      max-width: 150px;
      background-color: #222;
      border: 2px solid #ffe600;
      color: #ffe600;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(255, 230, 0, 0.4);
    }

    .menu-bar button:hover,
    .menu-bar button.active {
      background-color: #ffe600;
      color: black;
      transform: scale(1.05);
      box-shadow: 0 0 10px yellow;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 10px;
      justify-content: center;
    }

    .app {
      background-color: #004d00;
      border-radius: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 2px solid #ffe600;
      margin: 10px;
    }

    .app img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .app-info {
      padding: 10px 0;
      text-align: center;
    }

    .app-info strong {
      font-size: 1.1em;
      color: #ffe600;
    }

    .fake-download-btn {
      background-color: #ffe600;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 10px;
      font-size: 1em;
      cursor: default;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <button class="active">Home</button>
    <button>About Us</button>
    <button>Telegram</button>
  </div>

  <div class="app-container">
    <div class="app">
      <img src="spin_crush.jpg" alt="Spin Crush">
      <div class="app-info">
        <strong>SPIN CRUSH</strong><br>10M+ | Bonus ₹40
      </div>
      <button class="fake-download-btn">Download</button>
    </div>
    <div class="app">
      <img src="teen_patti_master.jpg" alt="Teen Patti Master">
      <div class="app-info">
        <strong>TEEN PATTI MASTER</strong><br>10M+ | Bonus ₹40
      </div>
      <button class="fake-download-btn">Download</button>
    </div>
  </div>

</body>
</html>
