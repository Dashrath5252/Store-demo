<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Yono Games</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #28a745; color: white; }
    .header { text-align: center; padding: 20px; background-color: #003300; font-size: 2em; font-weight: bold; color: #ffe600; }
    .notice-bar { background: #006400; padding: 10px; text-align: center; font-weight: bold; color: #ffe600; }
    .menu-bar { display: flex; justify-content: center; background: black; padding: 10px; gap: 10px; }
    .menu-bar button { padding: 10px 20px; background: #000; color: #ffe600; border: 2px solid #ffe600; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .menu-bar button.active { background-color: #ffe600; color: black; }.app-scroll, .gallery-scroll { overflow-x: auto; white-space: nowrap; padding: 10px; display: none; }
.scroll-container, .gallery-container { display: inline-flex; gap: 12px; }

.app { background: #004d00; border-radius: 10px; padding: 10px; min-width: 180px; color: white; border: 2px solid #ffe600; box-shadow: 0 4px 8px rgba(0,0,0,0.5); cursor: pointer; }
.app img { width: 100%; border-radius: 10px; }
.app strong { color: #ffe600; display: block; margin: 5px 0; }
.stars { color: gold; font-size: 1em; }

.gallery-img { width: 120px; border-radius: 10px; filter: blur(5px); transition: filter 0.5s; }
.gallery-img.center { filter: blur(0); transform: scale(1.05); }

#app-details { padding: 20px; display: none; background: #003300; }
#app-details h2 { color: #ffe600; }

@media (max-width: 600px) {
  .app { min-width: 140px; }
}

  </style>
</head>
<body>
  <div class="header">ALL YONO GAMES</div>
  <div class="notice-bar">Join now and get instant bonus up to ₹40 on registration!</div>  <div class="menu-bar">
    <button id="homeBtn" class="active" onclick="showSection('home')">Home</button>
    <button onclick="showSection('about')">About Us</button>
  </div>  <div id="home" class="app-scroll" style="display:block">
    <div class="scroll-container">
      <div class="app" onclick="showDetails('Teen Patti Master', 5, 'Get bonus ₹40 now!')">
        <img src="teen_patti_master.jpg" alt="Teen Patti Master">
        <strong>Teen Patti Master</strong>
        <div class="stars">★★★★★</div>
      </div>
      <div class="app" onclick="showDetails('Spin Crush', 4, 'Bonus ₹40 and daily spins!')">
        <img src="spin_crush.jpg" alt="Spin Crush">
        <strong>Spin Crush</strong>
        <div class="stars">★★★★</div>
      </div>
    </div>
  </div>  <div id="gallery" class="gallery-scroll">
    <div class="gallery-container">
      <img src="gallery1.jpg" class="gallery-img" />
      <img src="gallery2.jpg" class="gallery-img center" />
      <img src="gallery3.jpg" class="gallery-img" />
    </div>
  </div>  <div id="about" style="display:none; padding:20px; background:#003300;">
    <h2 style="color:#ffe600">About Us</h2>
    <p>YONO GAMES offers exciting mobile games with real rewards. Play, win and enjoy!</p>
  </div>  <div id="app-details"></div>  <script>
    function showSection(id) {
      document.querySelectorAll('.menu-bar button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('homeBtn').classList.toggle('active', id === 'home');
      document.getElementById('home').style.display = id === 'home' ? 'block' : 'none';
      document.getElementById('gallery').style.display = id === 'home' ? 'block' : 'none';
      document.getElementById('about').style.display = id === 'about' ? 'block' : 'none';
      document.getElementById('app-details').style.display = 'none';
    }

    function showDetails(name, rating, desc) {
      const stars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
      document.getElementById('app-details').innerHTML = `<h2>${name}</h2><div class='stars'>${stars}</div><p>${desc}</p>`;
      document.getElementById('app-details').style.display = 'block';
    }
  </script></body>
</html>
